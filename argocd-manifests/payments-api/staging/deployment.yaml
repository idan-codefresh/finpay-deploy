apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-api
  namespace: payments-staging
  labels:
    app: payments-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payments-api
  template:
    metadata:
      labels:
        app: payments-api
    spec:
      containers:
        - name: payments-api
          image: idanarbel/finpay-payments-api:1.2.0
          ports:
            - containerPort: 80
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: DB_HOST
              value: "postgres-staging.finpay.internal"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: payments-api
  namespace: payments-staging
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: payments-api
